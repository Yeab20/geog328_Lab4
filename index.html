<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8" />
  <title>WA COVID-19 Case Rate (per 10k)</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <link
    href="https://unpkg.com/maplibre-gl@^5.9.0/dist/maplibre-gl.css"
    rel="stylesheet"
  />
  <script src="https://unpkg.com/maplibre-gl@^5.9.0/dist/maplibre-gl.js"></script>

  <style>
    h2, h3 {
      margin: 10px;
      font-size: 18px;
    }
    h3 {
      font-size: 16px;
    }
    p {
      margin: 10px;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      width: 100%;
    }

    .map-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      background: rgba(255, 255, 255, 0.8);
      border-style: solid;
      border-width: 1px;
      border-color: rgba(0, 0, 0, 0.2);
      margin-left: 20px;
      font-family: Arial, sans-serif;
      overflow: auto;
      border-radius: 3px;
    }

    #features {
      top: 0;
      height: 120px;
      margin-top: 20px;
      width: 280px;
    }

    #legend {
      padding: 10px;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
      line-height: 18px;
      height: 210px;
      margin-bottom: 40px;
      width: 190px;
    }

    .legend-key {
      display: inline-block;
      border-radius: 20%;
      width: 10px;
      height: 10px;
      margin-right: 5px;
    }

    .mapboxgl-canvas-container.mapboxgl-interactive,
    .mapboxgl-ctrl-group button.mapboxgl-ctrl-compass {
      cursor: unset;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <div class="map-overlay" id="features">
    <h2>WA COVID-19 Case Rate (per 10k)</h2>
    <div id="text-description">
      <p>Hover over a county!</p>
    </div>
  </div>

  <div class="map-overlay" id="legend"></div>

  <script>
    // Map centered on Washington
    const map = new maplibregl.Map({
      container: "map",
      style: "https://tiles.openfreemap.org/styles/positron",
      zoom: 6.5,
      center: [-120.5, 47.3]
    });
    map.getCanvas().style.cursor = "default";

    async function geojsonFetch() {
      // load WA COVID data
      const response = await fetch("assets/wa-covid-data-102521.geojson");
      const waCovid = await response.json();

      map.on("load", () => {
        map.addSource("waCovid", {
          type: "geojson",
          data: waCovid
        });

        // Choropleth by casePer10k
        map.addLayer({
          id: "waCovid-layer",
          type: "fill",
          source: "waCovid",
          paint: {
            "fill-color": [
              "step",
              ["get", "casePer10k"],
              "#f7fbff",
              500,
              "#deebf7",
              1000,
              "#c6dbef",
              1500,
              "#9ecae1",
              2000,
              "#6baed6",
              2500,
              "#3182bd",
              3000,
              "#08519c"
            ],
            "fill-outline-color": "#444",
            "fill-opacity": 0.8
          }
        });

        // Legend setup (ranges match the step breaks)
        const layers = [
          "0–499",
          "500–999",
          "1000–1499",
          "1500–1999",
          "2000–2499",
          "2500–2999",
          "3000+"
        ];
        const colors = [
          "#f7fbff",
          "#deebf7",
          "#c6dbef",
          "#9ecae1",
          "#6baed6",
          "#3182bd",
          "#08519c"
        ];

        const legend = document.getElementById("legend");
        legend.innerHTML =
          "<b>Cumulative COVID-19<br>Cases per 10k people</b><br><br>";

        layers.forEach((layer, i) => {
          const color = colors[i];
          const item = document.createElement("div");
          const key = document.createElement("span");
          key.className = "legend-key";
          key.style.backgroundColor = color;

          const value = document.createElement("span");
          value.innerHTML = layer;
          item.appendChild(key);
          item.appendChild(value);
          legend.appendChild(item);
        });

        // Hover info: show county + casePer10k
        map.on("mousemove", ({ point }) => {
          const county = map.queryRenderedFeatures(point, {
            layers: ["waCovid-layer"]
          });

          document.getElementById("text-description").innerHTML = county.length
            ? `<h3>${county[0].properties.name} County</h3>
               <p><strong><em>${county[0].properties.casePer10k}</strong> cases per 10k people</em></p>`
            : "<p>Hover over a county!</p>";
        });
      });
    }

    geojsonFetch();
  </script>
</body>
</html>
